<div class="col-md-12 col-xs-12 col-sm-12" style="margin-top: 15px;">
  <label *ngIf="inputField.Validation" class="text-danger">*</label><label>{{ inputField.label }}</label>
  <div *ngFor="let v of inputField.values" class="inline-form-group">
  <label class="cust-check-bx">
    <input class="form-check-input" type="radio" [value]="v.value" name="{{inputField.name}}" ngModel> {{v.label}}
    <span class="checkmark"></span>
  </label>
</div> 
</div>
